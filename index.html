<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <caption>Data about the planets of our solar system (Planetary facts taken from Nasa</caption>
        <thead> 
            <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Name</th>
                <th scope="col">Mass</th>
                <th scope="col">Diameter</th>
                <th scope="col">Density</th>
                <th scope="col">Gravity</th>
                <th scope="col">Length of Day</th>
                <th scope="col">Distance from Sun</th>
                <th scope="col">Mean temperature</th>
                <th scope="col">Number of moons</th>
                <th scope="col">Notes</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="4">Terrestrial planets</th>
            </tr>
        </thead>
    </table>


  </body>
</html>
